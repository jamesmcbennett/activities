{% extends "layout.html" %}

{% block title %}
    Add Activity
{% endblock %}

{% block main %}
    <h1>Add Activity</h1>
        <div class="container">
            <form action="/add" method="post">
                <div class="form-group">
                    <select class="form-control form-control-lg" name="race">
                        <option disabled selected value="">Select Race</option>
                        {% for race in races %}
                            <option value={{race}}>{{race}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Add meters to route</label>
                    <input class="form-control form-control-lg" autocomplete="off" min="1" name="meters" type="number" value="1500">
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-primary btn-lg" type="submit">Add</button>
                </div>
            </form>
        </div>
{% endblock %}
